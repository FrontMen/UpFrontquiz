type Quiz {
  id: String
}

type Question {
  quizId: String!
  question: String!
}

type Results {
  quizId: String!
  users: [User]
}

type Query {
  questions: [Question]
  users: [User]!
}

type Mutation {
  join(name: String!): User
}

type User {
  id: String!
  name: String!
}

type Subscription {
  timer: Int
  question: Question
  users: [User]!
}
