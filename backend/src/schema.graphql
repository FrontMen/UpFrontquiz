type Quiz {
  id: String!
  active: Boolean!
  currentQuestion: Int
}

type Question {
  quizId: String!
  question: String!
}

type Results {
  quizId: String!
  users: [User]
}

type User {
  id: String!
  name: String!
  timeLeft: Int!
  active: Boolean!
}

type UserState {
  player1: User!
  player2: User!
}

type Query {
  users: [User]!
  question: Question
}

type Mutation {
  join(name: String!): User
  startQuiz: Boolean
  answerQuestion(userId: String, answer: String): Boolean
  reset: Boolean
}

type Subscription {
  timer: Int
  question: Question
  quiz: Quiz
  users(userId: String): UserState
}
